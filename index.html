<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercises</title>

    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <article class="counter">
        <button data-button="decrement">-</button>
        <span data-counter-display>0</span>
        <button data-button="increment">+</button>
    </article>
    <article class="bmi-calculator">
        <!-- kg / m^2 -->
        <form action="" data-bmi-form>
            <p>
                <label for="greutate">Greutate</label>
                <input type="number" name="greutate" id="greutate">
            </p>
            <p>
                <label for="inaltime">Inaltime</label>
                <input type="number" name="inaltime" id="inaltime" step=".01">
            </p>
            <p>
                <button type="submit">Calculeaza</button>
            </p>
            <p data-bmi-display></p>
        </form>
    </article>

    <article class="create-elements" data-movies>

    </article>
</body>

</html>
